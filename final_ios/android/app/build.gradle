buildscript {
    ext.kotlin_version = '1.9.22'  // Downgrade to match embedded Kotlin
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.final_ios"
    compileSdk = 34 // Manually set this instead of flutter.compileSdkVersion
    ndkVersion = "25.1.8937393" // Or match the version in your SDK Manager

    defaultConfig {
        applicationId = "com.example.final_ios"
        minSdk = 21  // Explicitly set this
        targetSdk = 34 // Instead of flutter.targetSdkVersion
        versionCode = 1
        versionName = "1.0"
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.fragment:fragment:1.7.1"
}


